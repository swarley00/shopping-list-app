<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gone Shopping</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster+Two:700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="main-container">
		<div class="header">
			<h1>Gone Shopping</h1>
		</div>
		<div class="content">
			<form>
				<input type="text">
				<button class="add-btn" type="submit">ADD</button>
			</form>
			<ul class="shopping-items">
				<li>
					<div class="checkmark"><img src="images/checkmark.png"></div>
					<p class="item">Milk<p>
					<div class="del-btn">DEL</div>
				</li>
				<li>
					<div class="checkmark"><img src="images/checkmark.png"></div>
					<p class="item">Eggs</p>
					<div class="del-btn">DEL</div>
				</li>
				<li>
					<div class="checkmark"><img src="images/checkmark.png"></div>
					<p class="item">Pork Roast</p>
					<div class="del-btn">DEL</div>
				</li>
				<li>
					<div class="checkmark"><img src="images/checkmark.png"></div>
					<p class="item">Juice</p>
					<div class="del-btn">DEL</div>
				</li>
				<li>
					<div class="checkmark"><img src="images/checkmark.png"></div>
					<p class="item">Yogurt</p>
					<div class="del-btn">DEL</div>
				</li>
				<li>
					<div class="checkmark"><img src="images/checkmark.png"></div>
					<p class="item">Apples</p>
					<div class="del-btn">DEL</div>
				</li>
				<li>
					<div class="checkmark"><img src="images/checkmark.png"></div>
					<p class="item">Pasta Sauce</p>
					<div class="del-btn">DEL</div>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
